<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật Bạn Ngân 🎉</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Fredoka+One:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .birthday-text {
            font-size: 4.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 107, 157, 0.6),
                0 0 30px rgba(255, 107, 157, 0.4);
            margin-bottom: 2rem;
            font-family: 'Fredoka One', cursive;
            white-space: nowrap;
            overflow-wrap: normal;
            word-break: keep-all;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.2em;
        }

        .word {
            display: inline-flex;
            white-space: nowrap;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px) rotateX(90deg);
            animation: letterPop 0.8s ease forwards;
        }

        @keyframes letterPop {
            0% {
                opacity: 0;
                transform: translateY(-50px) rotateX(90deg) scale(0.5);
            }
            50% {
                transform: translateY(-10px) rotateX(45deg) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg) scale(1);
            }
        }

        .highlight {
            animation: highlight 2s ease-in-out infinite alternate;
        }

        @keyframes highlight {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 107, 157, 0.6),
                    0 0 30px rgba(255, 107, 157, 0.4);
                transform: scale(1);
            }
            100% {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 107, 157, 0.8),
                    0 0 40px rgba(255, 107, 157, 0.6),
                    0 0 50px rgba(255, 159, 243, 0.4);
                transform: scale(1.05);
            }
        }

        .sparkles {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, #ffeb3b);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .cake-emoji {
            font-size: 3rem;
            position: fixed;
            animation: floating 3s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .birthday-message {
            font-size: 1.8rem;
            color: #fff;
            margin-top: 2rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-play-state: paused;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Mobile - Portrait */
        @media (max-width: 480px) and (orientation: portrait) {
            .birthday-text {
                font-size: 2rem;
                line-height: 1.2;
                margin: 1rem;
                gap: 0.1em;
            }
            .birthday-message {
                font-size: 1rem;
                padding: 0 1rem;
            }
            .music-control {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                top: 15px;
                right: 15px;
            }
        }

        /* Mobile - Landscape */
        @media (max-width: 768px) and (orientation: landscape) {
            .birthday-text {
                font-size: 2.2rem;
                gap: 0.15em;
            }
            .birthday-message {
                font-size: 1.1rem;
            }
        }

        /* Tablet - Portrait */
        @media (min-width: 481px) and (max-width: 768px) and (orientation: portrait) {
            .birthday-text {
                font-size: 3rem;
                gap: 0.15em;
            }
            .birthday-message {
                font-size: 1.4rem;
            }
        }

        /* Tablet - Landscape */
        @media (min-width: 769px) and (max-width: 1024px) {
            .birthday-text {
                font-size: 3.8rem;
                gap: 0.2em;
            }
            .birthday-message {
                font-size: 1.6rem;
            }
        }

        /* Desktop */
        @media (min-width: 1025px) {
            .birthday-text {
                font-size: 4.5rem;
                gap: 0.2em;
            }
            .birthday-message {
                font-size: 1.8rem;
            }
        }

        /* Large Desktop */
        @media (min-width: 1440px) {
            .birthday-text {
                font-size: 5.5rem;
                gap: 0.25em;
            }
            .birthday-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- Music Control -->
    <button class="music-control" id="musicBtn" title="Bật/Tắt nhạc">🎵</button>
    
    <!-- Hidden audio element -->
    <audio id="backgroundMusic" loop>

        Trình duyệt không hỗ trợ audio.
    </audio>
    
    <div class="container">
        <h1 class="birthday-text" id="mainText"></h1>
        <div class="birthday-message">🎂 Chúc bạn luôn vui vẻ và hạnh phúc! 🎂</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Text animation - slower timing (10 seconds total)
        const text = "CHÚC MỪNG SINH NHẬT BẠN NGÂN";
        const mainText = document.getElementById('mainText');
        
        function animateText() {
            const totalTime = 10000; // 10 seconds
            const delayPerLetter = totalTime / text.length;
            
            text.split('').forEach((letter, index) => {
                const span = document.createElement('span');
                span.textContent = letter === ' ' ? '\u00A0' : letter;
                span.classList.add('letter');
                span.style.animationDelay = `${index * (delayPerLetter / 1000)}s`;
                mainText.appendChild(span);
            });
            
            // Highlight after all letters are shown
            setTimeout(() => {
                mainText.classList.add('highlight');
              document.querySelector('.birthday-message').style.animationPlayState = 'running';
            }, totalTime + 1000);
        }

        // Music control
        const musicBtn = document.getElementById('musicBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isPlaying = false;

        // Create audio context for Happy Birthday melody
        let audioContext;
        let isAudioInitialized = false;

        function initAudio() {
            if (isAudioInitialized) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioInitialized = true;
                playHappyBirthdayMelody();
            } catch (e) {
                console.log('Audio context not supported');
            }
        }

        function playHappyBirthdayMelody() {
            if (!audioContext) return;

            // Happy Birthday melody in frequencies (Hz)
            const melody = [
                { freq: 261.63, duration: 0.5 }, // C4 - Ha
                { freq: 261.63, duration: 0.5 }, // C4 - ppy
                { freq: 293.66, duration: 1.0 }, // D4 - Birth
                { freq: 261.63, duration: 1.0 }, // C4 - day
                { freq: 349.23, duration: 1.0 }, // F4 - to
                { freq: 329.63, duration: 2.0 }, // E4 - you
                
                { freq: 261.63, duration: 0.5 }, // C4 - Ha
                { freq: 261.63, duration: 0.5 }, // C4 - ppy
                { freq: 293.66, duration: 1.0 }, // D4 - Birth
                { freq: 261.63, duration: 1.0 }, // C4 - day
                { freq: 392.00, duration: 1.0 }, // G4 - to
                { freq: 349.23, duration: 2.0 }, // F4 - you
            ];

            let currentTime = audioContext.currentTime;
            
            function playLoop() {
                melody.forEach((note, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(note.freq, currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + note.duration);
                    
                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + note.duration);
                    
                    currentTime += note.duration;
                });
                
                // Loop the melody
                if (isPlaying) {
                    setTimeout(() => {
                        if (isPlaying) playLoop();
                    }, currentTime * 1000 - Date.now());
                }
            }
            
            playLoop();
        }

        musicBtn.addEventListener('click', () => {
            if (!isPlaying) {
                initAudio();
                isPlaying = true;
                musicBtn.textContent = '🔇';
                musicBtn.title = 'Tắt nhạc';
            } else {
                isPlaying = false;
                musicBtn.textContent = '🎵';
                musicBtn.title = 'Bật nhạc';
                if (audioContext) {
                    audioContext.close();
                    isAudioInitialized = false;
                    audioContext = null;
                }
            }
        });

        // Three.js setup - Enhanced fireworks
        let scene, camera, renderer, fireworks = [];
        
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            camera.position.z = 5;
            
            // Create firework launcher
            setInterval(createFirework, 1500);
            
            animate();
        }
        
        function createFirework() {
            const colors = [0xff6b9d, 0xffeb3b, 0xff9ff3, 0x4ecdc4, 0x45b7d1, 0xf39c12, 0xff4757, 0x2ed573];
            
            // Launch position (bottom of screen)
            const startX = (Math.random() - 0.5) * 8;
            const startY = -6;
            const startZ = (Math.random() - 0.5) * 4;
            
            // Target position (middle-upper screen)
            const targetX = (Math.random() - 0.5) * 6;
            const targetY = Math.random() * 2 + 1;
            const targetZ = (Math.random() - 0.5) * 3;
            
            // Create rocket
            const rocketGeometry = new THREE.SphereGeometry(0.05, 8, 6);
            const rocketMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const rocket = new THREE.Mesh(rocketGeometry, rocketMaterial);
            
            rocket.position.set(startX, startY, startZ);
            scene.add(rocket);
            
            // Rocket trajectory
            const rocketData = {
                mesh: rocket,
                startPos: new THREE.Vector3(startX, startY, startZ),
                targetPos: new THREE.Vector3(targetX, targetY, targetZ),
                progress: 0,
                speed: 0.02,
                exploded: false,
                particles: []
            };
            
            fireworks.push(rocketData);
        }
        
        function explodeFirework(firework) {
            const colors = [0xff6b9d, 0xffeb3b, 0xff9ff3, 0x4ecdc4, 0x45b7d1, 0xf39c12];
            const particleCount = 30;
            
            // Remove rocket
            scene.remove(firework.mesh);
            
            // Create explosion particles
            for (let i = 0; i < particleCount; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.02, 6, 4);
                const particleColor = colors[Math.floor(Math.random() * colors.length)];
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color: particleColor,
                    transparent: true,
                    opacity: 1
                });
                
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.copy(firework.targetPos);
                
                // Random explosion direction
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                const speed = Math.random() * 0.1 + 0.05;
                
                const velocity = new THREE.Vector3(
                    Math.sin(theta) * Math.cos(phi) * speed,
                    Math.sin(theta) * Math.sin(phi) * speed,
                    Math.cos(theta) * speed
                );
                
                firework.particles.push({
                    mesh: particle,
                    velocity: velocity,
                    life: 100 + Math.random() * 100,
                    maxLife: 100 + Math.random() * 100
                });
                
                scene.add(particle);
            }
            
            firework.exploded = true;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update fireworks
            fireworks.forEach((firework, index) => {
                if (!firework.exploded) {
                    // Move rocket toward target
                    firework.progress += firework.speed;
                    
                    if (firework.progress >= 1.0) {
                        explodeFirework(firework);
                    } else {
                        // Interpolate position
                        firework.mesh.position.lerpVectors(firework.startPos, firework.targetPos, firework.progress);
                    }
                } else {
                    // Update particles
                    firework.particles.forEach((particle, pIndex) => {
                        particle.mesh.position.add(particle.velocity);
                        particle.velocity.y -= 0.001; // Gravity
                        particle.life--;
                        
                        // Fade out
                        particle.mesh.material.opacity = particle.life / particle.maxLife;
                        
                        // Remove dead particles
                        if (particle.life <= 0) {
                            scene.remove(particle.mesh);
                            firework.particles.splice(pIndex, 1);
                        }
                    });
                    
                    // Remove empty firework
                    if (firework.particles.length === 0) {
                        fireworks.splice(index, 1);
                    }
                }
            });
            
            renderer.render(scene, camera);
        }
        
        // Sparkles effect
        function createSparkles() {
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkles');
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    document.body.removeChild(sparkle);
                }, 2000);
            }, 200);
        }
        
        // Floating cake emojis
        function createFloatingCakes() {
            const cakeEmojis = ['🎂', '🧁', '🍰', '🎉', '🎊'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const cakeEl = document.createElement('div');
                    cakeEl.classList.add('cake-emoji');
                    cakeEl.textContent = cakeEmojis[Math.floor(Math.random() * cakeEmojis.length)];
                    cakeEl.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                    cakeEl.style.top = Math.random() * (window.innerHeight - 100) + 'px';
                    cakeEl.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(cakeEl);
                }, i * 500);
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Click effect
        document.addEventListener('click', (e) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkles');
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.background = 'radial-gradient(circle, #ff6b9d, #ffeb3b)';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (document.body.contains(sparkle)) {
                    document.body.removeChild(sparkle);
                }
            }, 2000);
        });
        
        // Initialize everything
        window.addEventListener('load', () => {
            initThree();
            animateText();
            createSparkles();
            createFloatingCakes();
            
            // Auto start music after 2 seconds
            setTimeout(() => {
                if (!isPlaying) {
                    musicBtn.click();
                }
            }, 2000);
        });
    </script>
